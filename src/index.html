<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- all css things -->
  <link rel="stylesheet" href="css/global.css">

  <!-- sidenav & menubar -->
  <link rel="stylesheet" href="css/navbars.css">

  <!-- general css things -->
  <link rel="stylesheet" href="css/style.css">

  <!-- css for files -->
  <link rel="stylesheet" href="css/files.css">

  <title>Lister</title>
</head>

<body>
  <div id="app">

    <div id="blockmenu">
      <p class="header">BLOCK ACTIONS</p>
      <button id="deleteblockbtn" style="background-image: url('../assets/icons/trash.svg')">Delete</button>
      <p class="header" style="margin-top:4px">INSERT ABOVE</p>
      <div id="newblockbtns"></div>
    </div>

    <!-- sidenav -->
    <div id="sidenav">
      <p class="header">FILES</p>

      <!-- inject file buttons here -->
      <div id="filebtns"></div>
    </div>

    <!-- menu bar -->
    <div id="menubar">

      <!-- data injected here -->
      <div id="path"></div>
      <div id="lastedited"></div>
      <div id="actions"></div>

      <!-- buttons for closing & minimizing -->
      <div id="osbtns">
        <button id="minimizebtn"></button>
        <button id="closebtn"></button>
      </div>


    </div>

    <!-- main content -->
    <div id="content">
      <!-- inject active file here from js -->
      <div id="filecontainer"></div>
    </div>


  </div>

  <!-- javascript -->
  <script src="receiver.js"></script>
  <script src="helper.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
