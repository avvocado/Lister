<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- all css things -->
  <link rel="stylesheet" href="css/global.css">

  <!-- drafts -->
  <link rel="stylesheet" href="css/drafts.css">

  <!-- sidenav & menubar -->
  <link rel="stylesheet" href="css/navbars.css">

  <!-- general css things -->
  <link rel="stylesheet" href="css/style.css">

  <!-- css for files -->
  <link rel="stylesheet" href="css/files.css">

  <!-- css for settings -->
  <link rel="stylesheet" href="css/settings.css">

  <title>Lister</title>
</head>

<body>
  <div id="error"></div>
  <div id="app" style="display: none;">

    <!-- block menu -->
    <div id="blockmenu" class="popup">
      <p class="header">BLOCK ACTIONS</p>
      <button id="deleteblockbtn" class="newblockbtn">Delete</button>
      <p class="header" style="margin-top:4px">INSERT ABOVE</p>
      <div id="newblockbtns"></div>
      <p class="header inline-blocks" style="margin-top:4px; display: none;">INLINE BLOCKS</p>
      <div id="newinlineblockbtns"></div>
    </div>

    <!-- file icon menu -->
    <div id="fileiconmenu" class="popup">
      <p class="header">FILE ICONS</p>
      <div id="fileiconbtns"></div>
    </div>

    <!-- tooltip -->
    <div id="tooltip">
      <p id="text"></p>
      <p id="shortcut"></p>
    </div>

    <!-- sidenav -->
    <div id="sidenav">
      <div id="topbtns">
        <button id="settingsbtn">Settings</button>
        <button id="draftsbtn">Drafts <p id="draftcount"></p></button>
        <button id="searchbtn" style="margin-bottom: 16px;">Search...</button>
      </div>

      <div>
        <p class="header">FILES</p>
        <button id="newrootfile" onclick="newFile(files)"></button>
      </div>

      <!-- inject file buttons here -->
      <div id="filebtns"></div>
    </div>

    <!-- menu bar -->
    <div id="menubar">
      <!-- buttons on the left side -->
      <div id="leftbtns">
        <button id="togglesidenavbtn"></button>
      </div>
      <!-- file path injected here -->
      <div id="path"></div>
      <!-- last edited injected here -->
      <div id="lastedited"></div>
      <!-- file action buttons injected here -->
      <div id="fileactions"></div>
      <!-- buttons on the right side -->
      <!-- buttons for closing & minimizing on windows -->
      <div id="winbtns">
        <button id="minimizebtn" style="background-image: url(' ../assets/icons/menubar/minimize.svg');"></button>
        <button id="closebtn" style="background-image: url(' ../assets/icons/menubar/x.svg');"></button>
      </div>
    </div>

    <!-- main content -->
    <div id="content">

      <!-- show this if the file is locked -->
      <div id="lockedfile">
        <h1>This File is Locked</h1>
        <div>
          <input id="pswdinput" spellcheck="false" type='password' placeholder="Password...">
          <button id="pswdsubmit"></button>
        </div>
      </div>
      <!-- settings -->
      <div id="settings">
        <h1>Settings</h1>
        <div class="settingsdiv column">
          <h3>Theme</h3>
          <button style="background-image: url('../assets/icons/settings/light.svg');" class='settingsoption light themebtn' onclick="theme('light')">Light</button>
          <button style="background-image: url('../assets/icons/settings/dark.svg');" class='settingsoption themebtn dark' onclick="theme('dark')">Dark</button>
          <button style="background-image: url('../assets/icons/settings/default.svg');" class='settingsoption themebtn default' onclick="theme('default')">Default (OS Settings)</button>
          <button style="background-image: url('../assets/icons/settings/auto.svg');" class='settingsoption auto themebtn' onclick="theme('auto')">Auto (Time Based)</button>
        </div>
        <div class="settingsdiv">
          <h3>File Tree Indentation</h3>
          <p id="filetreeindentdisplay"></p>
          <input type="range" min="4" max="20" value="12" id="filetreeindentslider">
        </div>
        <div class="settingsdiv">
          <h3>Open Resources Folder</h3>
          <button id="openresources" class="settingsbtn"></button>
        </div>
        <div class="settingsdiv column">
          <h3>Source Code</h3>
          <a href="https://github.com/devinmd/lister/" target="_blank">https://github.com/devinmd/lister/</a>
        </div>
      </div>
      <!-- drafts -->
      <div id="drafts">
        <h1>Drafts</h1>
        <button onclick="newDraft()">new draft</button>
        <div id="draftscontainer"></div>
      </div>
      <!-- inject active file here from js -->
      <div id="filecontainer"></div>
    </div>


  </div>

  <!-- javascript -->
  <script src="receiver.js"></script>
  <script src="helper.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
